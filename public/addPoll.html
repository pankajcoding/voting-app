<!DOCTYPE html>

<html>

<head>
	<title>Add poll.</title>

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">


</head>

<header>
	<p>Welcome, <span id="display-name"></span>!</p>
	<a class="menu" href="/profile">Profile</a>

</header>

<body>
	<div class="container">
		<div class="addpollform">
			<form lpformnum="1" method="POST" action="/addpoll">
				<fieldset>
					<legend>Add poll</legend>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label">Poll title</label>
						<div class="col-sm-10">
							<input type="text"  class="form-control-plaintext" id="title" name="title">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Poll Options</label>
						<textarea class="form-control" id="polloptiontext" type="textarea" name="options"></textarea>
						<small id="emailHelp" class="form-text text-muted">Separate options by line.</small>
					</div>
				
					<button style="display:block;margin:auto;" type="submit" class="btn btn-primary addpollbtn">Submit</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="container">
	
	</div>

	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="controllers/clickController.client.js"></script>
	<script type="text/javascript" src="controllers/userController.client.js"></script>
	<script type="text/javascript" src="/public/js/jquery.js"></script>
		<script type="text/javascript" src="/public/js/script.js"></script>
</body>

</html>
